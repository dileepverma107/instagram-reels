<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Sidebar Plugin</title>
  <style>
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 15px;
      margin: 0;
    }
    
    h1 {
      color: #405DE6;
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    
    .logo img {
      width: 40px;
      height: 40px;
    }
    
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .toggle-label {
      font-size: 14px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #405DE6;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Instagram Sidebar Plugin</h1>
  
  <div class="logo">
    <img src="images/icon48.png" alt="Instagram Sidebar Plugin Logo">
  </div>
  
  <div class="toggle-container">
    <span class="toggle-label">Show Instagram Sidebar</span>
    <label class="toggle-switch">
      <input type="checkbox" id="sidebarToggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="toggle-container">
    <span class="toggle-label">Auto-scroll Reels</span>
    <label class="toggle-switch">
      <input type="checkbox" id="autoScrollToggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="info">
    Toggle the sidebar by clicking the button on the right side of your browser window.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
