<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Sidebar Plugin</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
    }
    
    h1 {
      margin-top: 0;
      font-size: 18px;
      color: #405DE6;
      text-align: center;
    }
    
    .info {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
    
    ul {
      padding-left: 20px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Instagram Sidebar Plugin</h1>
  
  <div class="info">
    <p>The Instagram sidebar is now active on this page.</p>
    <p>You can toggle the sidebar by clicking the arrow button on the right side of the browser window.</p>
    <p>Navigation:</p>
    <ul>
      <li>Down Arrow / J - Next reel</li>
      <li>Up Arrow / K - Previous reel</li>
    </ul>
  </div>
</body>
</html>
